<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Today's Work Hour Rate</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 0 20px;
      line-height: 1.6;
      text-align: center;
    }
    .rate-display {
      font-size: 32px;
      font-weight: bold;
      padding: 15px;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="rate-display" id="rate-display">
    Loading rate...
  </div>

  <script>
    function updateRate() {
      fetch('https://cdn.jsdelivr.net/gh/fawazahmed0/currency-api@1/latest/currencies/usd/rub.json')
        .then(response => response.json())
        .then(data => {
          const rubRate = data.rub;
          const baseRate = 30;
          
          // Calculate hourly rate: (100/current_rate) Ã— $30
          const hourlyRate = (100 / (rubRate * 100)) * baseRate * 100;
          
          // Update the display
          document.getElementById('rate-display').innerHTML = `
            Today's work hour rate: $${hourlyRate.toFixed(2)}
          `;
        })
        .catch(error => {
          document.getElementById('rate-display').innerHTML = 'Error loading rate';
          console.error('Error:', error);
        });
    }
    
    // Update immediately and then every hour
    updateRate();
    setInterval(updateRate, 3600000);
  </script>
</body>
</html>
